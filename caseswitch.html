<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Case Switch</title>
  <link rel="stylesheet" href="base.css">

</head>

<body>

  <style>
    .turtle {
      position: relative;
      --x: 0;
      --y: 0;
      --rotateX: 0;
      --rotate: 0;
      transform: translateX(var(--x)) translateY(var(--y)) rotateX(var(--rotateX)) rotate(var(--rotate));
      transition: transform 0.2s;
    }
  </style>


  <img width="200" src="./turtle.png" alt="Turt" class="turtle">

  <script>
    const turtle = document.querySelector('.turtle');
    let x = 0;
    let y = 0;
    const speed = 50;
    let flipped = false;
    let rotate: 0;

    function handleKeyDown(e) {
      //if not an arrow key we dont care
      if (!e.key.includes('Arrow')) {
        return;
      }
      switch (e.key) {
        case 'ArrowUp':
          y -= 1;
          rotate = -90;
          break;
        case 'ArrowDown':
          y += 1;
          rotate = 90;
          break;
        case 'ArrowLeft':
          x -= 1;
          flipped = true;
          rotate = 0;
          break;
        case 'ArrowRight':
          x += 1;
          flipped = false;
          rotate = 0;
          break;
        default:
          console.log("Thats not a valid move");
          break;
      }
      turtle.setAttribute('style', `
      --rotateX: ${flipped ? '180deg' : '0'};
      --y: ${y * speed}px; 
      --x: ${x * speed}px;
      --rotate ${rotate}deg;
      `);
    }

    window.addEventListener('keydown', handleKeyDown);
  </script>

</body>

</html>
