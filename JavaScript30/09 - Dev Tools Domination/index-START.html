<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'Hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Howdy');

    // Interpolated
    console.log('Hello I am an %s string!', 'interpolated')
    // console.log(`Hello I am a ${var}`); ES6

    // Styled
    console.log('%c I am great text', 'font-size: 25px; background-color: teal; color: white;');

    // warning!
    console.warn('Warning');

    // Error :|
    console.error('CRAP!');

    // Info
    console.info('Crocodiles eat 3-4 per year');

    // Testing
    // console.assert(1 === 2, 'That is wrong!')
    
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    });

    // counting
    console.count('Sylvia');
    console.count('Sylvia');
    console.count('Sylvia');
    console.count('Jon');
    console.count('Jon');
    console.count('Jon');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/sylviacastroco')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      });

      // table
      console.table(dogs);

  </script>
</body>
</html>
